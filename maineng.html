    <h2>Write A Comment!</h2>
<div class="yorum-form">
  <label for="isim">Your Name:</label><br>
  <input type="text" id="isim" placeholder="Write your name" required><br>

  <label for="yildiz">Give A Rating:</label><br>
  <div class="yildizlar" id="yildiz">
    <span data-index="1" class="yildiz">&#9733;</span>
    <span data-index="2" class="yildiz">&#9733;</span>
    <span data-index="3" class="yildiz">&#9733;</span>
    <span data-index="4" class="yildiz">&#9733;</span>
    <span data-index="5" class="yildiz">&#9733;</span>
  </div><br>

  <label for="yorum">Your Comment:</label><br>
  <textarea id="yorum" placeholder="Write Your Comment" required></textarea><br><br>

  <button onclick="yorumEkle()">Submit Your Comment</button>
</div>

<h3>Comments</h3>
<div id="yorumlar-alani">
</div>

<script>
  let secilenYildiz = 0;

  document.querySelectorAll('.yildizlar .yildiz').forEach(star => {
    star.addEventListener('mouseover', function() {
      document.querySelectorAll('.yildizlar .yildiz').forEach(s => s.classList.remove('secilmis'));
      for (let i = 0; i < this.dataset.index; i++) {
        document.querySelectorAll('.yildizlar .yildiz')[i].classList.add('secilmis');
      }
    });

    star.addEventListener('click', function() {
      secilenYildiz = this.dataset.index;
      document.querySelectorAll('.yildizlar .yildiz').forEach(s => s.classList.remove('secilmis'));
      for (let i = 0; i < secilenYildiz; i++) {
        document.querySelectorAll('.yildizlar .yildiz')[i].classList.add('secilmis');
      }
    });

    star.addEventListener('mouseout', function() {
      if (secilenYildiz > 0) {
        document.querySelectorAll('.yildizlar .yildiz').forEach(s => s.classList.remove('secilmis'));
        for (let i = 0; i < secilenYildiz; i++) {
          document.querySelectorAll('.yildizlar .yildiz')[i].classList.add('secilmis');
        }
      }
    });
  });

  function yorumEkle() {
    const isim = document.getElementById('isim').value;
    const yorum = document.getElementById('yorum').value;

    if (isim && yorum && secilenYildiz > 0) {
      const yeniYorum = document.createElement('div');
      yeniYorum.classList.add('yorum');
      yeniYorum.innerHTML = `
        <p><strong>${isim}</strong> (${secilenYildiz} Ulduz)</p>
        <p>${yorum}</p>
        <button class="sil-button" onclick="yorumSil(this)">Sil</button>
      `;

      document.getElementById('yorumlar-alani').prepend(yeniYorum);

      document.getElementById('isim').value = '';
      document.getElementById('yorum').value = '';
      secilenYildiz = 0;
      document.querySelectorAll('.yildizlar .yildiz').forEach(s => {
        s.classList.remove('secilmis');
      });
    } else {
      alert("Xahiş olunur, adınızı, rəylərinizi və ulduz seçiminizi edin.");
    }
  }

  function yorumSil(button) {
    button.parentElement.remove();
  }
</script>
